				libreria per calcolare il fotogrammi al secondo 
				per ottimizzare le animazioni
		-->
            
            <!-- Librerie importate  -->
		    <script src="js/libs/tween.min.js"></script>

            
			<script>
			var container, stats;
			var camera, scene, renderer, particelle;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			inizializza();
			animate();
			function inizializza() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 1000;
				scene = new THREE.Scene();
				var material = new THREE.SpriteMaterial( {
					map: new THREE.CanvasTexture( generateSprite() ),
					blending: THREE.AdditiveBlending
				} );
				var material2 = new THREE.SpriteMaterial( {
					map: new THREE.CanvasTexture( generateSprite2() ),
					blending: THREE.AdditiveBlending
				} );
				for ( var i = 0; i < 1000; i++ ) {
					particelle = new THREE.Sprite( material );
					inizializzaParticelle( particelle, i * 10 );
					scene.add( particelle );
				}
				for ( var i = 0; i < 50; i++ ) {
					particelle2 = new THREE.Sprite( material2 );
					inizializzaParticelle2( particelle2, i * 1);
					scene.add( particelle2 );
			
					particelle3 = new THREE.Sprite( material2 );
					inizializzaParticelle3( particelle3, i * 1);
					scene.add( particelle3 );
				}
				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0x000040 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				//stats = new Stats();
				//container.appendChild( stats.dom );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function generateSprite() {
				var canvas = document.createElement( 'canvas' );
				canvas.width = 16;
				canvas.height = 16;
				var context = canvas.getContext( '2d' );
				var gradient = context.createRadialGradient( canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2 );
				gradient.addColorStop( 0, 'rgba(255,255,255,1)' );
				gradient.addColorStop( 0.2, 'rgba(0,255,255,1)' );
				gradient.addColorStop( 0.4, 'rgba(0,0,64,1)' );
				gradient.addColorStop( 1, 'rgba(0,0,0,1)' );
				context.fillStyle = gradient;
				context.fillRect( 0, 0, canvas.width, canvas.height );
				return canvas;
			}
			function generateSprite2() {
				var canvas = document.createElement( 'canvas' );
				canvas.width = 16;
				canvas.height = 16;
				var context = canvas.getContext( '2d' );
				var gradient = context.createRadialGradient( canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2 );
				gradient.addColorStop( 0, 'white' );
				gradient.addColorStop( 0.2, 'yellow' );
				gradient.addColorStop( 0.4, 'orange' );
				gradient.addColorStop( 1, 'black' );
				context.fillStyle = gradient;
				context.fillRect( 0, 0, canvas.width, canvas.height );
				return canvas;
			}
			function inizializzaParticelle( particelle, delay ) {
				var particelle = this instanceof THREE.Sprite ? this : particelle;
				var delay = delay !== undefined ? delay : 0;
				particelle.position.set( 0, 0, 0 );
				particelle.scale.x = particelle.scale.y = Math.random() * 32 + 16;
				new TWEEN.Tween( particelle )
					.delay( delay )
					.to( {}, 10000 )
					.onComplete( inizializzaParticelle )
					.start();
				new TWEEN.Tween( particelle.position )
					.delay( delay )
					.to( { x: Math.random() * 4000 - 2000, y: Math.random() * 1000 - 500, z: Math.random() * 4000 - 2000 }, 10000 )
					.start();
				new TWEEN.Tween( particelle.scale )
					.delay( delay )
					.to( { x: 0.01, y: 0.01 }, 10000 )
					.start();
			}
			function inizializzaParticelle2( particelle, delay, position ) {
				var particelle = this instanceof THREE.Sprite ? this : particelle;
				var delay = delay !== undefined ? delay : 0;
				particelle.position.set( 1000,500,0);
				particelle.scale.x = particelle.scale.y = Math.random() * 32 + 16;
				new TWEEN.Tween( particelle )
					.delay( delay )
					.to( {}, 10000 )
					.onComplete( inizializzaParticelle2 )
					.start();
				new TWEEN.Tween( particelle.position )
					.delay( delay )
					.to( { x: Math.random() * 4000 - 2000, y: Math.random() * 1000 - 500, z: Math.random() * 4000 - 2000 }, 10000 )
					.start();
				new TWEEN.Tween( particelle.scale )
					.delay( delay )
					.to( { x: 0.01, y: 0.01 }, 3000 )
					.start();
			}
			function inizializzaParticelle3( particelle, delay, position ) {
				var particelle = this instanceof THREE.Sprite ? this : particelle;
				var delay = delay !== undefined ? delay : 0;
				particelle.position.set( -1000,500,0);
				particelle.scale.x = particelle.scale.y = Math.random() * 32 + 16;
				new TWEEN.Tween( particelle )
					.delay( delay )
					.to( {}, 10000 )
					.onComplete( inizializzaParticelle3 )
					.start();
				new TWEEN.Tween( particelle.position )
					.delay( delay )
					.to( { x: Math.random() * 4000 - 2000, y: Math.random() * 1000 - 500, z: Math.random() * 4000 - 2000 }, 10000 )
					.start();
				new TWEEN.Tween( particelle.scale )
					.delay( delay )
					.to( { x: 0.01, y: 0.01 }, 3000 )
					.start();
			}
			//
			function onDocumentMouseMove( event ) {
				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}
			function onDocumentTouchStart( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}
			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				//stats.update();
			}
			function render() {
				TWEEN.update();
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );
				renderer.setClearColor( 0x000040 );
				renderer.render( scene, camera );
			}
		</script>
